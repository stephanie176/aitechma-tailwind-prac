<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Signup - aitechma</title>
</head>
<body class="relative overflow-hidden">
  <div class="h-dvh w-full grid grid-cols-12 gap-2">
    <div class="col-span-8 bg-white"></div>
    <div class="col-span-4 md:bg-primary-blue"></div>
  </div>
  <div class="absolute top-0 left-0 h-dvh w-full md:px-8">
    <div class="container md:flex md:flex-row md:justify-between md:items-center p-10 space-x-20 transition:0.5s items-center justify-center">
      <div class="md:w-1/2 w-full">
        <div class="text-center py-8">
          <h1 class="md:text-4xl text-3xl font-semibold">Create your space</h1>
          <p class="text-[min(18px)]">Signup to create your account</p>
        </div>
        <div class="pt-5">
          <form class="space-y-6">
            <div class="flex flex-col space-y-4">
              <label for="email">Email</label>
              <input type="email" id="signup-email" placeholder="Enter your email address" required>
            </div>
            <div class="flex flex-col space-y-4">
              <label for="password">Enter your Password</label>
              <div class="input-group">
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <span></span>
              </div>
            </div>
            <p class="mt-4 text-sm">Already have an account? 
              <a href="login.html" class="text-primary-blue underline hover:text-secondary-blue">Login</a>
            </p>
            <button class="signin-btn mt-6 h-full" onclick="signup(event)" type="button">Signup</button>
          </form>
        </div>
      </div>
      <div class="hidden md:flex md:w-1/2 w-full">
        <img src="images/undraw_window_shopping_re_0kbm 1(1).png" alt="">
      </div>
    </div>
  </div>

  <script src="auth.js"></script>

</body>
</html>
