<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Forgot password - aitechma</title>
</head>
<body class="relative">
  <div class="h-dvh w-full grid grid-cols-12 gap-2">
    <div class="col-span-8 bg-white"></div>
    <div class="col-span-4 md:bg-primary-blue"></div>
  </div>
  <div class="absolute top-0 left-0 h-dvh w-full">
    <div class="container md:flex md:flex-row md:justify-between md:items-center md:p-16 p-10 space-x-20 transition:0.5s items-center justify-center">
      <div class="md:w-1/2 w-full">
        <div class="text-center py-8">
          <h1 class="md:text-4xl text-3xl font-semibold">Forgot your Password?</h1>
          <p class="text-[min(18px)]">Enter the email address you used in opening an account</p>
        </div>
        <form class="space-y-4">
          <div class="flex flex-col space-y-4">
            <label for="email">Email</label>
            <input type="email" id="forgot-email" placeholder="Enter your email address" required>
          </div>
          <button class="signin-btn mt-6" onclick="forgotPassword(event)" type="button">Send Reset Link</button>
          <p id="reset-link" class="mt-4 text-sm text-green-600 font-semibold hidden">
            Email found!  
            <a href="reset.html" class="underline text-blue-600">Click here to reset your password</a>
          </p>
        </form>
      </div>
      <div class="hidden md:flex md:w-1/2 w-full">
        <img src="images/Group 590.png" alt="">
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
